<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>結帳 - 柑心果園</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .checkout-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 20px;
        }
        
        .checkout-grid {
            display: grid;
            grid-template-columns: 1fr 420px;
            gap: 40px;
            align-items: start;
        }
        
        .checkout-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        .section-title {
            color: var(--primary-color);
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-color);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group label .required {
            color: #e74c3c;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px; /* 防止 iOS 自動放大 */
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .cart-summary {
            position: sticky;
            top: 100px;
            max-height: calc(100vh - 120px);
            overflow-y: auto;
        }
        
        .cart-summary::-webkit-scrollbar {
            width: 6px;
        }
        
        .cart-summary::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 3px;
        }
        
        .cart-item-checkout {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        
        .cart-item-checkout img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .cart-item-info-checkout {
            flex: 1;
        }
        
        .cart-item-name-checkout {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .cart-item-spec-checkout {
            font-size: 13px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .cart-item-price-checkout {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #eee;
        }
        
        .summary-row.total {
            font-size: 20px;
            font-weight: 700;
            color: var(--primary-color);
            border-top: 2px solid #333;
            border-bottom: none;
            padding-top: 15px;
            margin-top: 10px;
        }
        
        .payment-options {
            display: grid;
            gap: 10px;
            margin-top: 15px;
        }
        
        .payment-option {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .payment-option:hover {
            border-color: var(--primary-color);
            background: #fff7ed;
        }
        
        .payment-option input[type="radio"] {
            width: auto;
            margin-right: 10px;
        }
        
        .payment-option.selected {
            border-color: var(--primary-color);
            background: #fff7ed;
        }
        
        .btn-submit-order {
            width: 100%;
            padding: 18px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .btn-submit-order:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-top: 3px;
        }
        
        .char-count {
            text-align: right;
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }
        
        .shipping-info {
            background: #e8f5e9;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .shipping-info i {
            color: #27ae60;
            margin-right: 8px;
        }
        
        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--secondary-color), #1e7e34);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(39, 174, 96, 0.3);
            transition: all 0.3s ease;
        }
        
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
        }
        
        .back-button i {
            font-size: 18px;
        }
        
        @media (max-width: 992px) {
            .checkout-container {
                margin-top: 80px;
                padding: 10px;
            }
            
            .checkout-grid {
                grid-template-columns: 1fr;
                display: flex;
                flex-direction: column-reverse; /* 訂單摘要在上方 */
            }
            
            .cart-summary {
                position: static;
                margin-bottom: 20px;
            }
            
            .checkout-section {
                padding: 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <script>
        // 載入購物車資料
        function loadCartSummary() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartItemsList = document.getElementById('cartItemsList');
            
            if (cart.length === 0) {
                cartItemsList.innerHTML = '<p style="text-align: center; color: #999;">購物車是空的</p>';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }
            
            // 渲染商品列表
            cartItemsList.innerHTML = cart.map(item => `
                <div class="cart-item-checkout">
                    <img src="${item.image || 'images/placeholder.png'}" alt="${item.name}">
                    <div class="cart-item-info-checkout">
                        <div class="cart-item-name-checkout">${item.name}</div>
                        ${item.selectedSpec ? `<div class="cart-item-spec-checkout">規格：${item.selectedSpec}</div>` : ''}
                        <div class="cart-item-spec-checkout">數量：${item.quantity}</div>
                        <div class="cart-item-price-checkout">NT$ ${(item.price * item.quantity).toLocaleString()}</div>
                    </div>
                </div>
            `).join('');
            
            // 計算金額
            const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const shipping = subtotal >= 1800 ? 0 : 150;
            const total = subtotal + shipping;
            
            document.getElementById('summarySubtotal').textContent = `NT$ ${subtotal.toLocaleString()}`;
            document.getElementById('summaryShipping').innerHTML = shipping === 0 
                ? '<span style="color: #27ae60;">免運費</span>' 
                : `NT$ ${shipping.toLocaleString()}`;
            document.getElementById('summaryTotal').textContent = `NT$ ${total.toLocaleString()}`;
            document.getElementById('shippingNotice').textContent = shipping === 0 
                ? '✓ 已達免運門檻' 
                : `再消費 NT$ ${(1800 - subtotal).toLocaleString()} 即可免運`;
        }
        
        // 同購買人資料
        document.getElementById('sameAsBuyer').addEventListener('change', function() {
            if (this.checked) {
                document.getElementById('receiverName').value = document.getElementById('buyerName').value;
                document.getElementById('receiverEmail').value = document.getElementById('buyerEmail').value;
                document.getElementById('receiverPhone').value = document.getElementById('buyerPhone').value;
                document.getElementById('receiverCity').value = document.getElementById('buyerCity').value;
                document.getElementById('receiverDistrict').value = document.getElementById('buyerDistrict').value;
                document.getElementById('receiverAddress').value = document.getElementById('buyerAddress').value;
            }
        });
        
        // 字數統計
        document.getElementById('orderNote').addEventListener('input', function() {
            const remaining = 500 - this.value.length;
            document.getElementById('charCount').textContent = remaining;
        });
        
        // 付款方式選擇
        document.querySelectorAll('.payment-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.payment-option').forEach(o => o.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
        
        // 提交訂單
        function submitOrder(e) {
            e.preventDefault();
            
            // 完整驗證
            const errors = validateForm();
            if (errors.length > 0) {
                alert('請修正以下錯誤：\n\n' + errors.map((err, i) => `${i + 1}. ${err}`).join('\n'));
                return;
            }
            
            const orderData = {
                orderId: 'ORD' + Date.now(),
                buyer: {
                    name: document.getElementById('buyerName').value,
                    email: document.getElementById('buyerEmail').value,
                    phone: document.getElementById('buyerPhone').value,
                    city: document.getElementById('buyerCity').value,
                    district: document.getElementById('buyerDistrict').value,
                    address: document.getElementById('buyerAddress').value
                },
                receiver: {
                    name: document.getElementById('receiverName').value,
                    email: document.getElementById('receiverEmail').value,
                    phone: document.getElementById('receiverPhone').value,
                    city: document.getElementById('receiverCity').value,
                    district: document.getElementById('receiverDistrict').value,
                    address: document.getElementById('receiverAddress').value
                },
                payment: document.querySelector('input[name="payment"]:checked').value,
                note: document.getElementById('orderNote').value,
                cart: JSON.parse(localStorage.getItem('cart')) || [],
                date: new Date().toISOString()
            };
            
            console.log('訂單資料：', orderData);
            
            // 這裡可以串接後端 API
            alert('訂單已送出！訂單編號：' + orderData.orderId + '\n\n我們會盡快與您聯繫確認訂單。');
            
            // 清空購物車和表單資料
            localStorage.removeItem('cart');
            localStorage.removeItem('checkoutFormData');
            
            // 跳轉到首頁
            window.location.href = 'index.html';
        }
        
        // 載入已儲存的表單資料
        function loadSavedFormData() {
            const savedData = localStorage.getItem('checkoutFormData');
            if (savedData) {
                try {
                    const data = JSON.parse(savedData);
                    // 購買人資料
                    if (data.buyer) {
                        document.getElementById('buyerName').value = data.buyer.name || '';
                        document.getElementById('buyerEmail').value = data.buyer.email || '';
                        document.getElementById('buyerPhone').value = data.buyer.phone || '';
                        document.getElementById('buyerCity').value = data.buyer.city || '';
                        document.getElementById('buyerDistrict').value = data.buyer.district || '';
                        document.getElementById('buyerAddress').value = data.buyer.address || '';
                    }
                } catch (e) {
                    console.error('載入表單資料失敗:', e);
                }
            }
        }
        
        // 儲存表單資料
        function saveFormData() {
            const formData = {
                buyer: {
                    name: document.getElementById('buyerName').value,
                    email: document.getElementById('buyerEmail').value,
                    phone: document.getElementById('buyerPhone').value,
                    city: document.getElementById('buyerCity').value,
                    district: document.getElementById('buyerDistrict').value,
                    address: document.getElementById('buyerAddress').value
                }
            };
            localStorage.setItem('checkoutFormData', JSON.stringify(formData));
        }
        
        // 自動儲存表單資料
        function setupAutoSave() {
            const inputs = ['buyerName', 'buyerEmail', 'buyerPhone', 'buyerCity', 'buyerDistrict', 'buyerAddress'];
            inputs.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.addEventListener('blur', saveFormData);
                }
            });
        }
        
        // 完整的表單驗證
        function validateForm() {
            const errors = [];
            
            // 購買人資料驗證
            const buyerName = document.getElementById('buyerName').value.trim();
            if (!buyerName) errors.push('請輸入購買人姓名');
            
            const buyerEmail = document.getElementById('buyerEmail').value.trim();
            if (!buyerEmail) {
                errors.push('請輸入購買人 Email');
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(buyerEmail)) {
                errors.push('購買人 Email 格式不正確');
            }
            
            const buyerPhone = document.getElementById('buyerPhone').value.trim();
            if (!buyerPhone) {
                errors.push('請輸入購買人手機');
            } else if (!/^09\d{8}$/.test(buyerPhone.replace(/[-\s]/g, ''))) {
                errors.push('購買人手機格式不正確（請輸入09開頭的10碼手機號碼）');
            }
            
            const buyerCity = document.getElementById('buyerCity').value;
            if (!buyerCity) errors.push('請選擇購買人縣市');
            
            const buyerDistrict = document.getElementById('buyerDistrict').value.trim();
            if (!buyerDistrict) errors.push('請輸入購買人鄉鎮市區');
            
            const buyerAddress = document.getElementById('buyerAddress').value.trim();
            if (!buyerAddress) errors.push('請輸入購買人地址');
            
            // 收件人資料驗證
            const receiverName = document.getElementById('receiverName').value.trim();
            if (!receiverName) errors.push('請輸入收件人姓名');
            
            const receiverPhone = document.getElementById('receiverPhone').value.trim();
            if (!receiverPhone) {
                errors.push('請輸入收件人手機');
            } else if (!/^09\d{8}$/.test(receiverPhone.replace(/[-\s]/g, ''))) {
                errors.push('收件人手機格式不正確（請輸入09開頭的10碼手機號碼）');
            }
            
            const receiverCity = document.getElementById('receiverCity').value;
            if (!receiverCity) errors.push('請選擇收件人縣市');
            
            const receiverDistrict = document.getElementById('receiverDistrict').value.trim();
            if (!receiverDistrict) errors.push('請輸入收件人鄉鎮市區');
            
            const receiverAddress = document.getElementById('receiverAddress').value.trim();
            if (!receiverAddress) errors.push('請輸入收件人地址');
            
            // 同意條款驗證
            if (!document.getElementById('agreeTerms').checked) {
                errors.push('請先同意退貨退款須知');
            }
            
            return errors;
        }
        
        // 頁面載入時執行
        document.addEventListener('DOMContentLoaded', function() {
            loadCartSummary();
            loadSavedFormData();
            setupAutoSave();
        });
    </script>
</body>
