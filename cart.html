<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購物車 - 柑心果園</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* 购物车样式 */
        .cart-item {
            display: flex;
            gap: 20px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.3s;
        }
        
        .cart-item:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        
        .cart-item-image {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .cart-item-image img {
            width: 100%; 
            height: 100%;
            object-fit: cover;
        }
        
        .cart-item-info {
            flex: 1;
        }
        
        .cart-item-info h3 {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 8px;
        }
        
        .cart-item-spec {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }
        
        .spec-button {
            padding: 4px 12px;
            background: #f0f0f0;
            border: none;
            border-radius: 15px;
            font-size: 12px;
            color: #666;
        }
        
        .cart-item-price {
            font-size: 20px;
            font-weight: 700;
            color: #ff6b35;
        }
        
        .cart-item-controls {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: flex-end;
        }
        
        .qty-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f9fa;
            padding: 5px;
            border-radius: 8px;
        }
        
        .qty-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 700;
            color: #ff6b35;
            transition: all 0.3s;
        }
        
        .qty-btn:hover {
            background: #ff6b35;
            color: white;
        }
        
        .qty-display {
            min-width: 40px;
            text-align: center;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .remove-btn {
            padding: 8px 16px;
            background: #fff;
            border: 2px solid #e74c3c;
            color: #e74c3c;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .remove-btn:hover {
            background: #e74c3c;
            color: white;
        }
        
        .cart-empty {
            text-align: center;
            padding: 80px 20px;
        }
        
        .cart-empty i {
            font-size: 80px;
            color: #ddd;
            margin-bottom: 20px;
        }
        
        .cart-empty h2 {
            color: #666;
            margin-bottom: 10px;
        }
        
        .cart-empty p {
            color: #999;
            margin-bottom: 30px;
        }
        
        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
            }
            
            .cart-item-image {
                width: 100%;
                height: 200px;
            }
            
            .cart-item-controls {
                flex-direction: row;
                justify-content: space-between;
            }
        }
        
        /* 面包屑样式 */
        .breadcrumb-nav {
            background: #f8f9fa;
            padding: 15px 0;
            margin-top: 120px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .breadcrumb-nav .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .breadcrumb-nav a {
            color: #666;
            text-decoration: none;
        }
        
        .breadcrumb-nav a:hover {
            color: #ff6b35;
        }
        
        .breadcrumb-nav .separator {
            color: #999;
        }
        
        .breadcrumb-nav .current {
            color: #ff6b35;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- 统一模板Header -->
    <div id="header-container"></div>
    <div id="mobile-menu-container"></div>

    <!-- 封面圖片 -->
    <section class="page-hero" style="position: relative; height: 300px; overflow: hidden; background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); margin-top: 0;">
        <img src="images/pages/cart-checkout/covers/購物車封面.png" alt="購物車" style="width: 100%; height: 100%; object-fit: cover; opacity: 0.8;">
        <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.5)); display: flex; align-items: center; justify-content: center; flex-direction: column; color: white; text-align: center;">
            <i class="fas fa-shopping-cart" style="font-size: 48px; margin-bottom: 15px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);"></i>
            <h1 style="font-size: 42px; font-weight: 700; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">購物車</h1>
            <p style="font-size: 18px; text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">確認您的訂單詳情</p>
        </div>
    </section>

    <!-- 面包屑导航 -->
    <nav class="breadcrumb-nav" style="margin-top: 0;">
        <div class="container">
            <a href="./index.html"><i class="fas fa-home"></i> 首頁</a>
            <span class="separator">/</span>
            <span class="current">購物車</span>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main id="main-content" style="padding: 40px 0; min-height: 600px;">
        <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 0 20px;">
            
            <!-- 购物车内容 -->
            <div id="cart-page">
                <!-- 购物车商品列表 -->
                <div id="cartItemsList" class="cart-items-section">
                    <!-- 由cart.js动态填充 -->
                </div>

                <!-- 购物车摘要和结帐 -->
                <div id="cartSummary" class="cart-summary-section" style="max-width: 500px; margin: 40px auto; padding: 30px; background: white; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.1);">
                    <h2 style="margin-bottom: 20px; color: #2c3e50;">訂單摘要</h2>
                    
                    <div style="border-bottom: 1px solid #eee; padding-bottom: 15px; margin-bottom: 15px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                            <span style="color: #666;">商品小計</span>
                            <span id="subtotalAmount" style="font-weight: 600;">NT$ 0</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                            <span style="color: #666;">運費</span>
                            <span id="shippingAmount" style="font-weight: 600;">NT$ 0</span>
                        </div>
                        <div id="discountRow" style="display: flex; justify-content: space-between; margin-bottom: 10px; color: #27ae60;">
                            <span>折扣</span>
                            <span id="discountAmount" style="font-weight: 600;">-NT$ 0</span>
                        </div>
                    </div>
                    
                    <div style="display: flex; justify-content: space-between; font-size: 20px; font-weight: 700; color: #2c3e50; margin-bottom: 20px;">
                        <span>總計</span>
                        <span id="totalAmount" style="color: #ff6b35;">NT$ 0</span>
                    </div>
                    
                    <button id="checkoutButton" onclick="window.location.href='checkout.html'" style="width: 100%; padding: 15px; background: #ff6b35; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: 700; cursor: pointer; transition: all 0.3s;" onmouseover="this.style.background='#e65a2b'" onmouseout="this.style.background='#ff6b35'">
                        前往結帳
                    </button>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <script src="./js/page-transition.js"></script>
    <script src="./js/template-loader.js"></script>
    <script src="./js/mobile-menu-simple.js" defer></script>
    <script src="./js/dropdown-menu.js" defer></script>
    <script src="./js/products.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./js/main.js" defer></script>
</body>
</html>
