<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品詳情 - 柑心果園</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/product-detail-page.css">
    <link rel="stylesheet" href="./css/product-detail-mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .page-hero {
            margin-top: 0 !important;
        }
        .breadcrumb-nav {
            margin-top: 0 !important;
        }
    </style>
</head>
<body>
    <!-- 统一模板Header -->
    <div id="header-container"></div>
    <div id="mobile-menu-container"></div>

    <!-- 封面圖片 -->
    <section class="page-hero" style="position: relative; height: 300px; overflow: hidden; background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); margin-top: 0;">
        <img src="images/products/store/gallery/柑心果園販賣所-1.png" alt="商品詳情" style="width: 100%; height: 100%; object-fit: cover; opacity: 0.8;">
        <div style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(to bottom, rgba(0,0,0,0.3), rgba(0,0,0,0.5)); display: flex; align-items: center; justify-content: center; flex-direction: column; color: white; text-align: center;">
            <h1 id="heroProductName" style="font-size: 42px; font-weight: 700; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5);">商品詳情</h1>
            <p style="font-size: 18px; text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">了解更多產品資訊</p>
        </div>
    </section>

    <!-- 面包屑导航 -->
    <nav class="breadcrumb-nav" style="margin-top: 0;">
        <div class="container">
            <a href="./index.html"><i class="fas fa-home"></i> 首頁</a>
            <span class="separator">/</span>
            <a href="./products.html">全部商品</a>
            <span class="separator">/</span>
            <span id="breadcrumbProductName" class="current">商品詳情</span>
        </div>
    </nav>

    <!-- 主要内容 -->
    <main id="main-content" style="padding: 40px 0; min-height: 600px;">
        <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 0 20px;">
            <!-- 商品详情容器（由JavaScript动态填充） -->
            <div id="productDetailContainer">
                <!-- 载入中提示 -->
                <div style="text-align: center; padding: 100px 20px;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 48px; color: #ff6b35; margin-bottom: 20px;"></i>
                    <p style="font-size: 18px; color: #666;">正在載入商品資訊...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- JavaScript -->
    <script src="./js/page-transition.js"></script>
    <script src="./js/template-loader.js"></script>
    <script src="./js/mobile-menu-simple.js" defer></script>
    <script src="./js/dropdown-menu.js" defer></script>
    <script src="./js/page-transitions.js"></script>
    <script src="./js/products.js"></script>
    <script src="./js/product-gallery.js"></script>
    <script src="./js/reviews.js"></script>
    <script src="./js/policies.js"></script>
    <script src="./js/product-detail.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./js/main.js" defer></script>
    
    <script>
        // 初始化商品详情页
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get('id'));
            
            console.log('商品ID:', productId);
            console.log('商品數據:', typeof products !== 'undefined' ? products.length : '未載入');
            
            if (productId && typeof products !== 'undefined') {
                const product = products.find(p => p.id === productId);
                console.log('找到商品:', product);
                
                if (product) {
                    // 更新面包屑
                    const breadcrumbProductName = document.getElementById('breadcrumbProductName');
                    if (breadcrumbProductName) {
                        breadcrumbProductName.textContent = product.name;
                    }
                    
                    // 更新封面标题
                    const heroProductName = document.getElementById('heroProductName');
                    if (heroProductName) {
                        heroProductName.textContent = product.name;
                    }
                    
                    // 渲染商品详情
                    if (typeof renderProductDetail === 'function') {
                        renderProductDetail(product);
                    }
                } else {
                    document.getElementById('productDetailContainer').innerHTML = `
                        <div style="text-align: center; padding: 100px 20px;">
                            <i class="fas fa-exclamation-circle" style="font-size: 64px; color: #ddd; margin-bottom: 20px;"></i>
                            <h3 style="color: #666;">找不到商品</h3>
                            <p style="color: #999; margin-bottom: 30px;">該商品不存在或已下架</p>
                            <a href="products.html" style="display: inline-block; padding: 12px 30px; background: #ff6b35; color: white; text-decoration: none; border-radius: 25px;">
                                返回商品列表
                            </a>
                        </div>
                    `;
                }
            } else {
                document.getElementById('productDetailContainer').innerHTML = `
                    <div style="text-align: center; padding: 100px 20px;">
                        <i class="fas fa-exclamation-circle" style="font-size: 64px; color: #ddd; margin-bottom: 20px;"></i>
                        <h3 style="color: #666;">缺少商品ID</h3>
                        <p style="color: #999; margin-bottom: 30px;">請從商品列表選擇商品</p>
                        <a href="products.html" style="display: inline-block; padding: 12px 30px; background: #ff6b35; color: white; text-decoration: none; border-radius: 25px;">
                            前往商品列表
                        </a>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
