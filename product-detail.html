    <style>
        .product-detail-container {
            max-width: 1200px;
            margin: 100px auto 50px;

        .product-detail-grid {

            grid-template-columns: 1fr 1fr;

            margin-bottom: 50px;

        .product-detail-image {
            position: sticky;

        }

        .product-detail-info h1 {

        .product-detail-category {

            text-transform: uppercase;

        }
        
        .product-detail-price {

            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 30px;
        }
        
        .product-detail-description {
            font-size: 16px;
            line-height: 1.8;
            color: var(--text-light);
            margin-bottom: 30px;
            padding-bottom: 30px;
            border-bottom: 1px solid var(--border-color);

        .product-detail-features {

            color: var(--text-dark);

        }
        
        .product-detail-features li {

            color: var(--text-light);
        }
        
        .product-detail-features li:before {
            content: "‚úì";
            position: absolute;
            left: 0;

            font-weight: 700;
        }
        
        .product-actions {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-top: 30px;
        }
        
        .quantity-selector {

            align-items: center;
            gap: 15px;
            border: 2px solid var(--border-color);
            border-radius: 30px;
            padding: 10px 20px;

        .quantity-selector button {

            cursor: pointer;
            color: var(--text-dark);

            color: var(--white);
            border: none;
            border-radius: 30px;

            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-add-to-cart-large:hover {

            transform: translateY(-2px);

        .spec-selector {

            padding: 25px;
            background: var(--bg-light);
            border-radius: 12px;
            border: 2px solid var(--primary-color);
        }
        
        .spec-selector h3 {

            color: var(--text-dark);
        }
        
        .spec-buttons {

            gap: 15px;
            margin-bottom: 20px;
        }
        
        .spec-btn {
            padding: 15px;
            background: var(--white);
            border: 2px solid var(--border-color);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .spec-btn:hover {

            transform: translateY(-2px);
        }
        
        .spec-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: var(--white);
        }
        
        .spec-name {

        }
        
        .spec-diameter {

        .spec-price {

        .selected-spec-info {

        .selected-spec-info i {

        @media (max-width: 768px) {

        .btn-load-more:hover {

        }
    </style>

    <script>
        let currentProduct = null;
        let currentQuantity = 1;
        let selectedSpec = null;
        // Âæû URL ÂèñÂæóÂïÜÂìÅ ID
        function getProductIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return parseInt(params.get('id'));
        }
        
        // ËºâÂÖ•ÂïÜÂìÅË©≥ÊÉÖ
        function loadProductDetail() {
            const productId = getProductIdFromURL();
            currentProduct = products.find(p => p.id === productId);
            
            if (!currentProduct) {
                window.location.href = 'index.html';
                return;
            }
            
            document.getElementById('productImage').src = currentProduct.image;
            document.getElementById('productImage').alt = currentProduct.name;
            document.getElementById('productCategory').textContent = currentProduct.category;
            document.getElementById('productName').textContent = currentProduct.name;
            document.getElementById('productPrice').textContent = currentProduct.price;
            document.getElementById('productDescription').textContent = currentProduct.description;
            document.getElementById('salesCount').textContent = currentProduct.salesCount || 0;
            
            // ËºâÂÖ•ÂïÜÂìÅÁâπËâ≤
            loadProductFeatures(currentProduct);
            
            // Â¶ÇÊûúÊúâË¶èÊ†ºÈÅ∏È†Ö
            if (currentProduct.hasSpecs && currentProduct.specs) {
                document.getElementById('specSelector').style.display = 'block';
                renderSpecs();
            }
            
            document.title = `${currentProduct.name} - ÊüëÂøÉÊûúÂúí`;
        }
        
        // Ê∏≤ÊüìË¶èÊ†ºÈÅ∏È†Ö
        function renderSpecs() {
            const specButtons = document.getElementById('specButtons');
            const specs = currentProduct.specs;
            
            specButtons.innerHTML = specs.map((spec, index) => `
                <button class="spec-btn ${index === 0 ? 'active' : ''}" onclick="selectSpec('${spec.id}')">
                    <div class="spec-name">${spec.name}</div>
                    <div class="spec-diameter">${spec.diameter}</div>
                    <div class="spec-price">NT$ ${spec.price}</div>
                </button>
            `).join('');
            
            // È†êË®≠ÈÅ∏Á¨¨‰∏ÄÂÄã
            if (specs.length > 0) {
                selectSpec(specs[0].id);
            }
        }
        
        // ÈÅ∏ÊìáË¶èÊ†º
        function selectSpec(specId) {
            const spec = currentProduct.specs.find(s => s.id === specId);
            if (!spec) return;
            
            selectedSpec = spec;
            
            // Êõ¥Êñ∞ÂÉπÊ†º
            document.getElementById('productPrice').textContent = spec.price;
            
            // Êõ¥Êñ∞ÊåâÈàïÁãÄÊÖã
            document.querySelectorAll('.spec-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.closest('.spec-btn').classList.add('active');
            
            // È°ØÁ§∫Ë¶èÊ†ºË≥áË®ä
            document.getElementById('specInfo').innerHTML = `
                <div class="selected-spec-info">
                    <i class="fas fa-check-circle"></i>
                    Â∑≤ÈÅ∏ÊìáÔºö<strong>${spec.name}</strong> (ÂñÆÈ°ÜÁõ¥ÂæëÁ¥Ñ ${spec.diameter})
                </div>
            `;
        }
        
        // ËºâÂÖ•ÂïÜÂìÅÁâπËâ≤
        function loadProductFeatures(product) {
            const featuresEl = document.getElementById('productFeatures');
            if (!featuresEl) return;
            
            let features = [];
            
            if (product.id >= 3 && product.id <= 5) {
                // Ëè±Ëßí‰ªÅÁâπËâ≤
                features = [
                    'Êñ∞ÈÆÆËè±Ëßí‰ªÅÔºåÂè£ÊÑüÁ∂øÂØÜÈ¶ôÁîú',
                    'ÁáüÈ§äË±êÂØåÔºåÂê´ËõãÁôΩË≥™„ÄÅÁ∂≠ÁîüÁ¥†BÁæ§„ÄÅËÜ≥È£üÁ∫ñÁ∂≠',
                    'ÂÜ∑Âáç‰øùÂ≠ò12ÂÄãÊúàÔºå-18¬∞C‰øùÂ≠ò',
                    'ÂèØÁÖÆÊπØ„ÄÅÁÇíËèú„ÄÅÁÖÆÁ≤•„ÄÅÁáâÂìÅÔºåÁî®ÈÄîÂ§öÊ®£',
                    'Áî¢Âú∞Áõ¥ÈÄÅÔºåÂìÅË≥™‰øùË≠â',
                    'ÂÜ∑ÂáçÂÆÖÈÖçÔºåÊñ∞ÈÆÆÂà∞Â∫ú'
                ];
            } else {
                // Ê∞¥ÊûúÈ°ûÁâπËâ≤
                features = [
                    'Áî¢Âú∞Áõ¥ÈÄÅÔºåÊñ∞ÈÆÆ‰øùË≠â',
                    'ÈÄöÈÅéÂÆâÂÖ®È©óË≠âÔºåÂìÅË≥™Êúâ‰øùÈöú',
                    'ÂÜ∑ËóèÂÆÖÈÖçÔºåÁ∂≠ÊåÅÊúÄ‰Ω≥È¢®Âë≥',
                    '24Â∞èÊôÇÂÖßÊãçÁÖßÂèçÊáâÔºåÂçîÂä©ÈÄÄÊèõË≤®'
                ];
            }
            
            featuresEl.innerHTML = features.map(f => `<li>${f}</li>`).join('');
        }
        
        // ÊîπËÆäÊï∏Èáè
        function changeQuantity(change) {
            currentQuantity = Math.max(1, currentQuantity + change);
            document.getElementById('quantity').textContent = currentQuantity;
        }
        
        // Âä†ÂÖ•Ë≥ºÁâ©Ëªä
        function addToCartFromDetail() {
            if (!currentProduct) return;
            
            for (let i = 0; i < currentQuantity; i++) {
                addToCart(currentProduct.id);
            }
            
            // ÈáçÁΩÆÊï∏Èáè
            currentQuantity = 1;
            document.getElementById('quantity').textContent = 1;
            
            // È°ØÁ§∫ÊèêÁ§∫
            alert(`Â∑≤Âä†ÂÖ• ${currentQuantity} ‰ª∂Âà∞Ë≥ºÁâ©ËªäÔºÅ`);
        }
        
        // ËºâÂÖ•Êõ¥Â§öË©ïË´ñ
        let currentReviewLimit = 10;
        function loadMoreReviews() {
            currentReviewLimit += 10;
            renderReviews(currentProduct.id, currentReviewLimit);
            if (currentReviewLimit >= 100) {
                document.querySelector('.btn-load-more').style.display = 'none';
            }
        }
        
        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            loadProductDetail();
            renderReviews(1, 10);
            document.getElementById('averageRating').textContent = getAverageRating();
        });
    </script>
