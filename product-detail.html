<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">商品詳情 - 柑心果園</title>
    <meta name="description" id="pageDescription" content="柑心果園優質農產品">
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="./css/style.css?v=20250123">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans TC', sans-serif;
            background: #f8f9fa;
        }
        
        /* 麵包屑 */
        .breadcrumb {
            max-width: 1200px;
            margin: 110px auto 20px;
            padding: 0 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .breadcrumb a {
            color: #ff6b35;
            text-decoration: none;
        }
        
        /* 商品容器 */
        .product-container {
            max-width: 1200px;
            margin: 0 auto 100px;
            padding: 0 20px;
        }
        
        /* 商品主區域 */
        .product-main {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
        }
        
        /* 圖片區 */
        .product-images {
            position: sticky;
            top: 120px;
        }
        
        .product-images img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        /* 商品資訊區 */
        .product-info h1 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .product-category {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            margin-bottom: 15px;
        }
        
        .product-price {
            font-size: 48px;
            font-weight: 800;
            color: #ff6b35;
            margin: 20px 0;
        }
        
        .product-price .currency {
            font-size: 28px;
        }
        
        .product-description {
            color: #666;
            line-height: 1.8;
            margin: 20px 0;
            font-size: 15px;
        }
        
        /* 規格選擇 */
        .spec-selector {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin: 25px 0;
        }
        
        .spec-selector h3 {
            color: #2c3e50;
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .spec-options {
            display: grid;
            gap: 12px;
        }
        
        .spec-option {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .spec-option:hover {
            border-color: #ff6b35;
        }
        
        .spec-option.active {
            border-color: #ff6b35;
            background: #fff5f2;
        }
        
        .spec-name {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .spec-price {
            color: #ff6b35;
            font-weight: 700;
            font-size: 18px;
        }
        
        /* 特色列表 */
        .features {
            margin: 25px 0;
        }
        
        .features h3 {
            color: #2c3e50;
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .features ul {
            list-style: none;
            padding: 0;
        }
        
        .features li {
            padding: 10px 0;
            color: #666;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .features li:before {
            content: "✓";
            color: #ff6b35;
            font-weight: bold;
            font-size: 20px;
        }
        
        /* 數量選擇 */
        .quantity-section {
            margin: 25px 0;
        }
        
        .quantity-section h3 {
            color: #2c3e50;
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .quantity-selector {
            display: flex;
            align-items: center;
            gap: 15px;
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            border: 2px solid #e0e0e0;
            width: fit-content;
        }
        
        .quantity-selector button {
            background: none;
            border: none;
            color: #ff6b35;
            font-size: 20px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .quantity-selector span {
            font-size: 20px;
            font-weight: 600;
            min-width: 40px;
            text-align: center;
        }
        
        /* Tab 系統 */
        .product-tabs {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
        }
        
        .tab-nav {
            display: flex;
            gap: 0;
            border-bottom: 2px solid #e0e0e0;
            margin-bottom: 30px;
        }
        
        .tab-btn {
            padding: 15px 30px;
            border: none;
            background: none;
            color: #666;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            transition: all 0.3s;
        }
        
        .tab-btn.active {
            color: #ff6b35;
        }
        
        .tab-btn.active:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: #ff6b35;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 固定底部購物車按鈕 */
        .fixed-cart-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.15);
            padding: 15px 20px;
            z-index: 999;
            display: none; /* 桌面版隱藏 */
        }
        
        .fixed-cart-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .fixed-price {
            font-size: 24px;
            font-weight: 800;
            color: #ff6b35;
            flex-shrink: 0;
        }
        
        .btn-cart {
            flex: 1;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 16px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
        }
        
        .btn-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }
        
        /* 桌面版購物車按鈕 */
        .desktop-cart-btn {
            width: 100%;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s;
            margin-top: 25px;
        }
        
        .desktop-cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }
        
        /* 手機版樣式 */
        @media (max-width: 768px) {
            .breadcrumb {
                margin-top: 80px;
                font-size: 12px;
            }
            
            .product-main {
                padding: 20px;
            }
            
            .product-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .product-images {
                position: relative;
                top: 0;
            }
            
            .product-info h1 {
                font-size: 24px;
            }
            
            .product-price {
                font-size: 36px;
            }
            
            .product-tabs {
                padding: 20px;
            }
            
            .tab-nav {
                flex-direction: column;
            }
            
            .tab-btn {
                padding: 12px;
                text-align: left;
                border-bottom: 1px solid #e0e0e0;
            }
            
            .tab-btn.active:after {
                display: none;
            }
            
            .desktop-cart-btn {
                display: none;
            }
            
            .fixed-cart-bar {
                display: block;
            }
            
            .product-container {
                margin-bottom: 80px; /* 為固定按鈕留空間 */
            }
        }
    </style>
</head>
<body>
    <!-- 載入 header -->
    <div id="header-placeholder"></div>
    
    <!-- 麵包屑 -->
    <nav class="breadcrumb">
        <a href="index.html"><i class="fas fa-home"></i> 首頁</a>
        <span> / </span>
        <a href="products.html">所有商品</a>
        <span> / </span>
        <span id="breadcrumbProductName">商品詳情</span>
    </nav>
    
    <!-- 商品容器 -->
    <div class="product-container">
        <!-- 商品主區域 -->
        <div class="product-main">
            <div class="product-grid">
                <!-- 商品圖片 -->
                <div class="product-images">
                    <div id="productGallery"></div>
                </div>
                
                <!-- 商品資訊 -->
                <div class="product-info">
                    <div class="product-category" id="productCategory">載入中...</div>
                    <h1 id="productName">載入中...</h1>
                    <div class="product-price">
                        <span class="currency">NT$</span>
                        <span id="productPrice">0</span>
                    </div>
                    <div class="product-description" id="productDescription"></div>
                    
                    <!-- 規格選擇 -->
                    <div class="spec-selector" id="specSelector" style="display:none;">
                        <h3><i class="fas fa-layer-group"></i> 選擇規格</h3>
                        <div class="spec-options" id="specOptions"></div>
                    </div>
                    
                    <!-- 商品特色 -->
                    <div class="features">
                        <h3><i class="fas fa-star"></i> 商品特色</h3>
                        <ul id="productFeatures"></ul>
                    </div>
                    
                    <!-- 數量選擇 -->
                    <div class="quantity-section">
                        <h3><i class="fas fa-shopping-basket"></i> 選擇數量</h3>
                        <div class="quantity-selector">
                            <button onclick="changeQuantity(-1)"><i class="fas fa-minus"></i></button>
                            <span id="quantity">1</span>
                            <button onclick="changeQuantity(1)"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                    
                    <!-- 桌面版加入購物車按鈕 -->
                    <button class="desktop-cart-btn" onclick="addToCart()">
                        <i class="fas fa-cart-plus"></i>
                        <span>加入購物車</span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Tab 區域 -->
        <div class="product-tabs">
            <div class="tab-nav">
                <button class="tab-btn active" onclick="switchTab('description')">
                    <i class="fas fa-info-circle"></i> 商品介紹
                </button>
                <button class="tab-btn" onclick="switchTab('shipping')">
                    <i class="fas fa-shipping-fast"></i> 配送說明
                </button>
                <button class="tab-btn" onclick="switchTab('reviews')">
                    <i class="fas fa-star"></i> 顧客評論
                </button>
            </div>
            
            <div class="tab-content active" id="tab-description">
                <div id="productDetailImages"></div>
            </div>
            
            <div class="tab-content" id="tab-shipping">
                <h3>🚚 配送方式</h3>
                <p>• 常溫配送：2-3個工作天送達</p>
                <p>• 滿 NT$500 免運費</p>
                <p>• 冷凍商品：3-5個工作天</p>
                <br>
                <h3>🛡️ 退換貨政策</h3>
                <p>• 收到商品後24小時內，如有瑕疵請拍照聯繫我們</p>
                <p>• 客服電話：0933-721-978</p>
            </div>
            
            <div class="tab-content" id="tab-reviews">
                <div id="reviewsList"></div>
            </div>
        </div>
    </div>
    
    <!-- 手機版固定底部購物車按鈕 -->
    <div class="fixed-cart-bar">
        <div class="fixed-cart-content">
            <div class="fixed-price">
                <span class="currency">NT$</span>
                <span id="fixedPrice">0</span>
            </div>
            <button class="btn-cart" onclick="addToCart()">
                <i class="fas fa-cart-plus"></i>
                <span>加入購物車</span>
            </button>
        </div>
    </div>
    
    <!-- Footer -->
    <div id="footer-placeholder"></div>
    
    <!-- 載入 JS -->
    <script src="./js/products.js"></script>
    <script src="./js/reviews.js"></script>
    <script src="./js/cart.js"></script>
    <script src="./js/product-gallery.js"></script>
    <script>
        let currentProduct = null;
        let currentQuantity = 1;
        let selectedSpec = null;
        
        // 獲取商品 ID
        function getProductId() {
            const params = new URLSearchParams(window.location.search);
            return parseInt(params.get('id'));
        }
        
        // 載入商品
        function loadProduct() {
            const id = getProductId();
            currentProduct = products.find(p => p.id === id);
            
            if (!currentProduct) {
                alert('找不到商品');
                window.location.href = 'products.html';
                return;
            }
            
            // 更新頁面標題
            document.getElementById('pageTitle').textContent = currentProduct.name + ' - 柑心果園';
            document.getElementById('breadcrumbProductName').textContent = currentProduct.name;
            
            // 顯示商品資訊
            document.getElementById('productCategory').textContent = currentProduct.category;
            document.getElementById('productName').textContent = currentProduct.name;
            document.getElementById('productPrice').textContent = currentProduct.price.toLocaleString();
            document.getElementById('fixedPrice').textContent = currentProduct.price.toLocaleString();
            document.getElementById('productDescription').textContent = currentProduct.description;
            
            // 圖片輪播
            if (currentProduct.images && currentProduct.images.length > 0) {
                document.getElementById('productGallery').innerHTML = `
                    <img src="${currentProduct.images[0]}" alt="${currentProduct.name}">
                `;
            }
            
            // 規格選擇
            if (currentProduct.specs && currentProduct.specs.length > 0) {
                document.getElementById('specSelector').style.display = 'block';
                document.getElementById('specOptions').innerHTML = currentProduct.specs.map((spec, index) => `
                    <div class="spec-option ${index === 0 ? 'active' : ''}" onclick="selectSpec('${spec.id}')">
                        <span class="spec-name">${spec.name}</span>
                        <span class="spec-price">NT$ ${spec.price.toLocaleString()}</span>
                    </div>
                `).join('');
                selectedSpec = currentProduct.specs[0].id;
            }
            
            // 商品特色
            if (currentProduct.features) {
                document.getElementById('productFeatures').innerHTML = 
                    currentProduct.features.map(f => `<li>${f}</li>`).join('');
            }
            
            // 載入評論
            const reviewProductId = getReviewProductId(id);
            renderReviews(reviewProductId, 5);
        }
        
        // 選擇規格
        function selectSpec(specId) {
            selectedSpec = specId;
            const spec = currentProduct.specs.find(s => s.id === specId);
            
            // 更新價格
            document.getElementById('productPrice').textContent = spec.price.toLocaleString();
            document.getElementById('fixedPrice').textContent = spec.price.toLocaleString();
            
            // 更新選中狀態
            document.querySelectorAll('.spec-option').forEach(opt => {
                opt.classList.remove('active');
            });
            event.target.closest('.spec-option').classList.add('active');
        }
        
        // 數量變更
        function changeQuantity(delta) {
            currentQuantity = Math.max(1, currentQuantity + delta);
            document.getElementById('quantity').textContent = currentQuantity;
        }
        
        // 加入購物車
        function addToCart() {
            if (!currentProduct) return;
            
            const cartItem = {
                id: currentProduct.id,
                name: currentProduct.name,
                price: selectedSpec ? 
                    currentProduct.specs.find(s => s.id === selectedSpec).price : 
                    currentProduct.price,
                quantity: currentQuantity,
                spec: selectedSpec,
                image: currentProduct.images[0]
            };
            
            alert('已加入購物車！');
            console.log('加入購物車:', cartItem);
        }
        
        // Tab 切換
        function switchTab(tabName) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            event.target.classList.add('active');
            document.getElementById('tab-' + tabName).classList.add('active');
        }
        
        // 產品 ID 對應評論 ID
        function getReviewProductId(productId) {
            const mapping = {
                1: 'ponkan',
                2: 'murcott',
                3: 'water-chestnut',
                4: 'water-chestnut',
                5: 'water-chestnut'
            };
            return mapping[productId] || 'ponkan';
        }
        
        // 頁面載入
        document.addEventListener('DOMContentLoaded', () => {
            loadProduct();
        });
    </script>
</body>
</html>
