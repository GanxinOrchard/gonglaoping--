<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品詳情 - 柑心果園</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="header-container"></div>
    <div id="mobile-menu-container"></div>

    <main style="padding-top: 80px; background: #f5f5f5; min-height: 100vh;">
        <div style="max-width: 1200px; margin: 0 auto; padding: 40px 20px;">
            <div id="productDetail"></div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="./js/template-loader.js"></script>
    <script src="./js/mobile-menu-simple.js"></script>
    <script src="./js/dropdown-menu.js"></script>
    <script src="./js/products.js"></script>
    <script>
        let selectedSpec = null;
        let quantity = 1;
        
        document.addEventListener('DOMContentLoaded', function() {
            const id = new URLSearchParams(window.location.search).get('id');
            const product = products.find(p => p.id == id);
            if (!product) return;
            
            document.getElementById('productDetail').innerHTML = `
                <div style="background: white; border-radius: 12px; padding: 40px; display: grid; grid-template-columns: 1fr 1fr; gap: 50px;">
                    <div>
                        <img id="mainImg" src="${product.images?.[0] || product.image}" style="width: 100%; border-radius: 12px;">
                    </div>
                    <div>
                        <h1 style="font-size: 2rem; margin-bottom: 20px;">${product.name}</h1>
                        <p style="color: #666; margin-bottom: 20px;">${product.description}</p>
                        <div style="background: #fff5f0; padding: 20px; border-radius: 12px; margin-bottom: 20px;">
                            <div style="font-size: 2.5rem; font-weight: 900; color: #ff6b35;" id="price">NT$ ${product.price.toLocaleString()}</div>
                        </div>
                        ${product.hasSpecs ? `
                            <div style="margin-bottom: 20px;">
                                <div style="font-weight: 700; margin-bottom: 10px;">選擇規格</div>
                                <div id="specs" style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px;"></div>
                            </div>
                        ` : ''}
                        <div style="margin-bottom: 20px;">
                            <div style="font-weight: 700; margin-bottom: 10px;">數量</div>
                            <div style="display: flex; gap: 10px; align-items: center;">
                                <button onclick="changeQty(-1)" style="width: 40px; height: 40px; border: none; background: #ff6b35; color: white; border-radius: 50%; cursor: pointer;">-</button>
                                <input id="qty" type="number" value="1" readonly style="width: 60px; text-align: center; font-size: 1.2rem; border: 1px solid #e0e0e0; border-radius: 8px;">
                                <button onclick="changeQty(1)" style="width: 40px; height: 40px; border: none; background: #ff6b35; color: white; border-radius: 50%; cursor: pointer;">+</button>
                            </div>
                        </div>
                        <button onclick="addCart()" style="width: 100%; padding: 18px; background: #ff6b35; color: white; border: none; border-radius: 12px; font-size: 1.1rem; font-weight: 700; cursor: pointer;">加入購物車</button>
                    </div>
                </div>
            `;
            
            if (product.hasSpecs && product.specs) {
                const specsDiv = document.getElementById('specs');
                specsDiv.innerHTML = product.specs.map((s, i) => `
                    <button onclick="selectSpec(${i})" class="spec-btn" style="padding: 12px; border: 2px solid #e0e0e0; background: white; border-radius: 8px; cursor: pointer; text-align: left;">
                        <div style="font-weight: 700;">${s.name}</div>
                        <div style="font-size: 0.85rem; color: #666;">${s.diameter || s.weight}</div>
                        <div style="color: #ff6b35;">NT$ ${s.price.toLocaleString()}</div>
                    </button>
                `).join('');
                selectSpec(0);
            }
        });
        
        function selectSpec(i) {
            const id = new URLSearchParams(window.location.search).get('id');
            const product = products.find(p => p.id == id);
            selectedSpec = product.specs[i];
            document.getElementById('price').textContent = 'NT$ ' + selectedSpec.price.toLocaleString();
            document.querySelectorAll('.spec-btn').forEach((btn, idx) => {
                btn.style.borderColor = idx === i ? '#ff6b35' : '#e0e0e0';
                btn.style.background = idx === i ? '#fff5f0' : 'white';
            });
        }
        
        function changeQty(d) {
            quantity = Math.max(1, quantity + d);
            document.getElementById('qty').value = quantity;
        }
        
        function addCart() {
            const id = new URLSearchParams(window.location.search).get('id');
            const product = products.find(p => p.id == id);
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cart.push({
                productId: product.id,
                productName: product.name,
                specName: selectedSpec?.name || '',
                price: selectedSpec?.price || product.price,
                quantity: quantity,
                image: product.image
            });
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('已加入購物車');
        }
    </script>
    <style>
        @media (max-width: 768px) {
            main { padding-top: 130px !important; }
            #productDetail > div { grid-template-columns: 1fr !important; gap: 30px !important; padding: 20px !important; }
            #specs { grid-template-columns: 1fr !important; }
        }
    </style>
</body>
</html>
