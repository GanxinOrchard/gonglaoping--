<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品詳情頁手機版測試</title>
    <link rel="stylesheet" href="./css/style.css">
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .test-container {
            max-width: 375px;
            margin: 20px auto;
            border: 2px solid #ff8c42;
            padding: 10px;
            background: #f9f9f9;
        }
        
        .test-title {
            background: #ff8c42;
            color: white;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .product-detail-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        .product-detail-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            margin-bottom: 50px;
        }
        
        .product-detail-image img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .product-detail-info h1 {
            font-size: 32px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .product-detail-price {
            font-size: 36px;
            font-weight: 700;
            color: #ff8c42;
            margin-bottom: 30px;
        }
        
        .spec-selector {
            margin: 30px 0;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px solid #ff8c42;
        }
        
        .spec-selector h3 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .spec-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .spec-btn {
            padding: 15px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .spec-btn.active {
            background: #ff8c42;
            border-color: #ff8c42;
            color: white;
        }
        
        .spec-name {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .spec-diameter {
            font-size: 13px;
            margin-bottom: 8px;
            opacity: 0.8;
        }
        
        .spec-price {
            font-size: 16px;
            font-weight: 600;
        }
        
        /* 手機版樣式 */
        @media (max-width: 768px) {
            .product-detail-container {
                margin: 20px auto;
                padding: 0 15px;
            }
            
            .product-detail-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .product-detail-image {
                width: 100%;
            }
            
            .product-detail-image img {
                width: 100%;
                height: auto;
                max-height: 400px;
                object-fit: cover;
            }
            
            .product-detail-info h1 {
                font-size: 24px;
            }
            
            .product-detail-price {
                font-size: 28px;
            }
            
            .spec-selector {
                margin: 20px 0;
                padding: 20px 15px;
            }
            
            .spec-selector h3 {
                font-size: 18px;
                margin-bottom: 15px;
            }
            
            .spec-buttons {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .spec-btn {
                padding: 15px;
                width: 100%;
            }
            
            .spec-name {
                font-size: 16px;
            }
            
            .spec-diameter {
                font-size: 13px;
            }
            
            .spec-price {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-title">
            <h2>手機版測試 (375px)</h2>
            <p style="font-size: 14px; margin: 5px 0 0 0;">請調整瀏覽器寬度到手機尺寸</p>
        </div>
    </div>
    
    <div class="product-detail-container">
        <div class="product-detail-grid">
            <div class="product-detail-image">
                <img src="https://via.placeholder.com/600x400/ff8c42/ffffff?text=商品圖片" alt="測試商品">
            </div>
            
            <div class="product-detail-info">
                <h1>椪柑茂谷測試</h1>
                <div class="product-detail-price">NT$ 150</div>
                
                <!-- 規格選擇 -->
                <div class="spec-selector">
                    <h3>規格選擇</h3>
                    <div class="spec-buttons">
                        <div class="spec-btn active">
                            <div class="spec-name">5斤裝</div>
                            <div class="spec-diameter">直徑 6-7cm</div>
                            <div class="spec-price">NT$ 150</div>
                        </div>
                        <div class="spec-btn">
                            <div class="spec-name">10斤裝</div>
                            <div class="spec-diameter">直徑 7-8cm</div>
                            <div class="spec-price">NT$ 280</div>
                        </div>
                        <div class="spec-btn">
                            <div class="spec-name">20斤裝</div>
                            <div class="spec-diameter">直徑 8-9cm</div>
                            <div class="spec-price">NT$ 520</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div style="max-width: 600px; margin: 40px auto; padding: 20px; background: #fff3e0; border-radius: 10px;">
        <h3 style="color: #ff8c42; margin-bottom: 15px;">測試說明</h3>
        <ul style="line-height: 2;">
            <li>✅ 圖片應該完整顯示</li>
            <li>✅ 規格選擇應該有3個按鈕，垂直排列</li>
            <li>✅ 每個規格按鈕都應該完整可見</li>
            <li>✅ 手機版寬度 < 768px 時，規格改為單欄</li>
        </ul>
        <p style="margin-top: 20px; color: #666;">
            <strong>當前視窗寬度：</strong> <span id="width"></span>px<br>
            <strong>是否手機版：</strong> <span id="isMobile"></span>
        </p>
    </div>
    
    <script>
        function updateInfo() {
            const width = window.innerWidth;
            document.getElementById('width').textContent = width;
            document.getElementById('isMobile').textContent = width <= 768 ? '是' : '否';
        }
        
        updateInfo();
        window.addEventListener('resize', updateInfo);
        
        // 測試規格按鈕點擊
        document.querySelectorAll('.spec-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.spec-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
