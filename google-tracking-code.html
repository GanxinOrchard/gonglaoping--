<!-- 
========================================
Google 追蹤代碼
========================================

請將以下代碼加入所有頁面的 <head> 區塊中

-->

<!-- Google Search Console 驗證 -->
<!-- 步驟：
1. 前往 https://search.google.com/search-console
2. 新增資源
3. 選擇「HTML 標記」
4. 複製驗證碼並替換下面的 content 值
5. 上傳後點擊驗證
-->
<meta name="google-site-verification" content="請替換為您的驗證碼" />


<!-- Google Analytics 4 (GA4) -->
<!-- 步驟：
1. 前往 https://analytics.google.com
2. 建立資源
3. 取得評估 ID（G-XXXXXXXXXX）
4. 替換下面的 G-XXXXXXXXXX
-->
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-XXXXXXXXXX');
</script>


<!-- Facebook Pixel（選用）-->
<!-- 步驟：
1. 前往 Facebook 事件管理工具
2. 建立像素
3. 取得像素 ID
4. 替換下面的 YOUR_PIXEL_ID
-->
<script>
  !function(f,b,e,v,n,t,s)
  {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
  n.callMethod.apply(n,arguments):n.queue.push(arguments)};
  if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
  n.queue=[];t=b.createElement(e);t.async=!0;
  t.src=v;s=b.getElementsByTagName(e)[0];
  s.parentNode.insertBefore(t,s)}(window, document,'script',
  'https://connect.facebook.net/en_US/fbevents.js');
  fbq('init', 'YOUR_PIXEL_ID');
  fbq('track', 'PageView');
</script>
<noscript><img height="1" width="1" style="display:none"
  src="https://www.facebook.com/tr?id=YOUR_PIXEL_ID&ev=PageView&noscript=1"
/></noscript>

<script>
(function(g,d,o){
  g._ltq=g._ltq||[];g._lt=g._lt||function(){g._ltq.push(arguments)};
  var h=location.protocol==='https:'?'https://d.line-scdn.net':'http://d.line-cdn.net';
  var s=d.createElement('script');s.async=1;
  s.src=o||h+'/n/line_tag/public/release/v1/lt.js';
