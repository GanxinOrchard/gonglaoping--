<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINE Pay 付款 - 柑心果園</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #00B900 0%, #00C300 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .linepay-container {
            max-width: 500px;
            width: 100%;
            background: white;
            padding: 40px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .linepay-icon {
            font-size: 80px;
            color: #00B900;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .order-info {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: left;
        }
        
        .order-info p {
            margin: 10px 0;
            color: #666;
            font-size: 14px;
        }
        
        .order-info strong {
            color: #333;
        }
        
        .amount {
            font-size: 36px;
            color: #00B900;
            font-weight: bold;
            margin: 20px 0;
            padding: 20px;
            background: #f0fdf4;
            border-radius: 12px;
        }
        
        .notice {
            background: #fff7ed;
            border-left: 4px solid #f59e0b;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
            font-size: 14px;
            color: #666;
        }
        
        .notice strong {
            color: #f59e0b;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 5px;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s;
        }
        
        .btn-linepay {
            background: #00B900;
            color: white;
            width: 100%;
            margin-bottom: 15px;
        }
        
        .btn-linepay:hover {
            background: #00A000;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0,185,0,0.3);
        }
        
        .btn-back {
            background: white;
            color: #666;
            border: 2px solid #e0e0e0;
        }
        
        .btn-back:hover {
            background: #f5f5f5;
            border-color: #ccc;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .actions .btn {
            flex: 1;
        }
        
        @media (max-width: 768px) {
            .linepay-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .amount {
                font-size: 28px;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
    <link rel="stylesheet" href="./css/mobile-menu-fix.css">
</head>
<body>
    <!-- 簡化導航欄 -->
    <header class="header" style="position: fixed; top: 0; left: 0; right: 0; z-index: 1000;">
        <div class="container">
            <div class="nav-content">
                <div class="logo">
                    <a href="index.html">
                        <img src="./images/商標.jpg" alt="柑心果園" loading="lazy" width="120" height="40">
                    </a>
                </div>
                
                <div class="nav-icons">
                    <button type="button" class="mobile-menu-toggle" id="mobileMenuToggle" aria-controls="mainMenu" aria-expanded="false" aria-label="開啟選單">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
            
            <div class="main-menu" id="mainMenu">
                <ul>
                    <li><a href="index.html">返回首頁</a></li>
                    <li><a href="cart.html">購物車</a></li>
                    <li><a href="order-tracking.html">訂單查詢</a></li>
                    <li><a href="contact.html">聯絡我們</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="linepay-container">
        <div class="linepay-icon">
            <i class="fab fa-line"></i>
        </div>
        <h1>LINE Pay 付款</h1>
        <p class="subtitle">安全、快速、便利的行動支付</p>
        
        <div class="order-info">
            <p><strong>訂單編號：</strong><span id="orderNumber">-</span></p>
            <p><strong>訂單時間：</strong><span id="orderTime">-</span></p>
            <p><strong>付款方式：</strong>LINE Pay</p>
        </div>
        
        <div class="amount">
            NT$ <span id="totalAmount">0</span>
        </div>
        
        <div class="notice">
            <strong><i class="fas fa-info-circle"></i> 重要提示</strong>
            <ul style="margin: 10px 0 0 20px; padding: 0;">
                <li>LINE Pay 整合需要後端 API 支援</li>
                <li>請聯繫開發人員設定 LINE Pay Merchant API</li>
                <li>設定完成後即可使用 LINE Pay 付款功能</li>
            </ul>
        </div>
        
        <button class="btn btn-linepay" onclick="handleLinePayment()">
            <i class="fab fa-line"></i> 前往 LINE Pay 付款
        </button>
        
        <div class="actions">
            <a href="cart.html" class="btn btn-back">
                <i class="fas fa-shopping-cart"></i> 返回購物車
            </a>
            <a href="index.html" class="btn btn-back">
                <i class="fas fa-home"></i> 返回首頁
            </a>
        </div>
    </div>

    <script>
        // 載入訂單資訊
        function loadOrderInfo() {
            const orderInfo = JSON.parse(localStorage.getItem('pendingLinePayOrder') || '{}');
            
            if (orderInfo.buyerName) {
                // 生成訂單編號
                const orderNumber = generateOrderNumber();
                document.getElementById('orderNumber').textContent = orderNumber;
                document.getElementById('orderTime').textContent = new Date().toLocaleString('zh-TW');
                document.getElementById('totalAmount').textContent = orderInfo.summary?.total?.toLocaleString() || '0';
            } else {
                // 如果沒有訂單資訊，返回首頁
                alert('找不到訂單資訊');
                window.location.href = 'index.html';
            }
        }
        
        // Google Apps Script Web App URL
        const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbw1nW-SRQDCWtABT0uB5IBPb4pk2jBusZlbm3_bwCBdcwBUGwH1wjyRm3PB9Is0Ysej/exec';
        
        // LINE Pay 設定
        const LINE_PAY_CONFIG = {
            channelId: '1657163831',
            channelSecret: '492cf50453a0a694dd5b70d1a8a33aa4',
            sandbox: true, // 測試環境，正式上線時改為 false
            apiUrl: 'https://sandbox-api-pay.line.me' // 測試環境，正式環境為 'https://api-pay.line.me'
        };
        
        // 處理 LINE Pay 付款
        async function handleLinePayment() {
            const orderInfo = JSON.parse(localStorage.getItem('pendingLinePayOrder') || '{}');
            
            if (!orderInfo.buyerName) {
                alert('找不到訂單資訊');
                window.location.href = 'index.html';
                return;
            }
            
            // 顯示處理中
            const btn = event.target;
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 處理中...';
            
            try {
                // 生成訂單編號
                const orderNumber = generateOrderNumber();
                
                // 準備 LINE Pay 付款請求
                const paymentRequest = {
                    amount: orderInfo.summary.total,
                    currency: 'TWD',
                    orderId: orderNumber,
                    packages: [{
                        id: 'package1',
                        amount: orderInfo.summary.total,
                        name: '柑心果園訂單',
                        products: orderInfo.items.map(item => ({
                            name: item.name,
                            quantity: item.quantity,
                            price: item.price
                        }))
                    }],
                    redirectUrls: {
                        confirmUrl: window.location.origin + '/linepay-confirm.html',
                        cancelUrl: window.location.origin + '/linepay.html'
                    }
                };
                
                // 發送到後端處理 LINE Pay 請求
                const response = await fetch(GAS_WEB_APP_URL + '?action=createLinePayPayment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ...paymentRequest,
                        orderData: orderInfo
                    })
                });
                
                const result = await response.json();
                
                if (result.success && result.paymentUrl) {
                    // 跳轉到 LINE Pay 付款頁面
                    window.location.href = result.paymentUrl;
                } else {
                    throw new Error(result.error || '建立 LINE Pay 付款失敗');
                }
                
            } catch (error) {
                console.error('LINE Pay 付款錯誤:', error);
                alert('付款處理失敗：' + error.message);
                
                btn.disabled = false;
                btn.innerHTML = '<i class="fab fa-line"></i> 前往 LINE Pay 付款';
            }
        }
        
        // 生成訂單編號
        function generateOrderNumber() {
            const now = new Date();
            const year = now.getFullYear().toString().slice(-2);
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            const time = now.getTime().toString().slice(-6);
            return `GX${year}${month}${day}${time}`;
        }
        
        // 提交訂單到 Google Sheets
        async function submitOrderToGAS(orderInfo) {
            try {
                const response = await fetch(GAS_WEB_APP_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        orderId: orderInfo.orderNumber,
                        orderDate: new Date(orderInfo.orderTime).toLocaleString('zh-TW'),
                        status: '已付款 (LINE Pay)',
                        buyer: orderInfo.buyer,
                        receiver: orderInfo.receiver,
                        items: orderInfo.items.map(item => ({
                            name: item.name,
                            spec: item.selectedSpec || '',
                            quantity: item.quantity,
                            price: item.price,
                            subtotal: item.price * item.quantity
                        })),
                        subtotal: orderInfo.subtotal,
                        discount: orderInfo.discountAmount || 0,
                        shipping: orderInfo.shipping,
                        total: orderInfo.total,
                        paymentMethod: 'LINE Pay',
                        delivery: orderInfo.delivery === 'home' ? '宅配到府' : '門市自取',
                        note: orderInfo.note || ''
                    })
                });
                
                return { success: true };
            } catch (error) {
                console.error('提交訂單到 GAS 失敗:', error);
                return { success: false, error: error.message };
            }
        }
        
        // 頁面載入時執行
        document.addEventListener('DOMContentLoaded', loadOrderInfo);
    </script>
    
    <!-- 載入必要的 JavaScript -->
    <script src="./js/mobile-menu-fix.js" defer></script>
    <script src="./js/dropdown-menu.js" defer></script>
</body>
</html>
