<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全部商品 - 柑心果園</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="header-container"></div>
    <div id="mobile-menu-container"></div>

    <main style="padding-top: 80px; background: #f5f5f5; min-height: 100vh;">
        <div style="max-width: 1400px; margin: 0 auto; padding: 40px 20px;">
            <h1 style="text-align: center; font-size: 2.5rem; margin-bottom: 40px;">全部商品</h1>
            
            <div id="productsGrid" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 25px;"></div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="./js/template-loader.js"></script>
    <script src="./js/mobile-menu-simple.js"></script>
    <script src="./js/dropdown-menu.js"></script>
    <script src="./js/products.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('productsGrid');
            if (typeof products !== 'undefined') {
                grid.innerHTML = products.map(p => `
                    <div onclick="location.href='product-detail.html?id=${p.id}'" style="background: white; border-radius: 12px; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.08); transition: transform 0.3s;">
                        <div style="width: 100%; aspect-ratio: 1; overflow: hidden; border-radius: 12px 12px 0 0;">
                            <img src="${p.image}" alt="${p.name}" style="width: 100%; height: 100%; object-fit: cover;">
                        </div>
                        <div style="padding: 15px;">
                            <h3 style="font-size: 1.1rem; font-weight: 700; margin-bottom: 8px;">${p.name}</h3>
                            <p style="font-size: 0.9rem; color: #666; margin-bottom: 12px;">${p.description}</p>
                            <div style="font-size: 1.5rem; font-weight: 900; color: #ff6b35;">NT$ ${p.price.toLocaleString()}</div>
                        </div>
                    </div>
                `).join('');
            }
        });
    </script>
    <style>
        @media (max-width: 1200px) {
            #productsGrid { grid-template-columns: repeat(3, 1fr) !important; }
        }
        @media (max-width: 768px) {
            main { padding-top: 130px !important; }
            #productsGrid { grid-template-columns: repeat(2, 1fr) !important; gap: 10px !important; }
        }
    </style>
</body>
</html>
