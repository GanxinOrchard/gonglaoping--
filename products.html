    <main style="background: #f5f5f5; min-height: 100vh; padding: 40px 0;">

    <script>
        // å¼·åˆ¶è¨­å®šHeaderç‚ºé»‘è‰²
        window.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                const header = document.querySelector('.main-header');
                if (header) {
                    header.style.setProperty('background', 'rgba(0, 0, 0, 0.95)', 'important');
                    header.style.setProperty('backdrop-filter', 'blur(10px)', 'important');
                    header.style.setProperty('box-shadow', '0 4px 20px rgba(0, 0, 0, 0.15)', 'important');
                }
            }, 100);
            
            // ä¿®å¾©LOGOé€£çµ
            setTimeout(function() {

                logoLinks.forEach(link => {
                    link.href = 'index.html';

                });
            }, 200);
        });

        // æ¸²æŸ“å•†å“
        document.addEventListener('DOMContentLoaded', function() {
            const grid = document.getElementById('productsGrid');
            if (typeof products !== 'undefined') {
                grid.innerHTML = products.map(p => `
                    <div onclick="location.href='product-detail.html?id=${p.id}'" style="background: white; border-radius: 12px; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.08); transition: all 0.3s; overflow: hidden;">

                            <div style="font-size: 0.9rem; color: #666; margin-bottom: 15px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;">${p.description}</div>

        });

    <style>
