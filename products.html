<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全部商品 - 柑心果園 | 新鮮水果、禮盒</title>
    <meta name="description" content="柑心果園全部商品，包含椪柑、茂谷柑、芋頭、菱角等新鮮水果禮盒，品質保證，產地直送。">
    
    <!-- 只載入必要的樣式 -->
    <link rel="stylesheet" href="./css/main.css?v=20251103181">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 商品頁面獨立樣式 -->
    <link rel="stylesheet" href="./css/pages/products-独立.css?v=20251103">
</head>
<body>
    <div id="header-container"></div>
    <div id="mobile-menu-container"></div>

    <main id="main-content">
        <!-- 頁面標題 -->
        <section class="page-header">
            <div class="header-content">
                <h1>🍊 全部商品</h1>
                <p>產地直送・新鮮美味・品質保證</p>
            </div>
        </section>

        <!-- 商品內容 -->
        <div class="products-container">
            <!-- 篩選區 -->
            <section class="filter-section">
                <div class="filter-header">
                    <h2>商品篩選</h2>
                    <div class="product-count">
                        顯示 <strong id="productCount">0</strong> 件商品
                    </div>
                </div>

                <!-- 搜尋欄 -->
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="搜尋商品..." onkeyup="filterProducts()">
                    <i class="fas fa-search"></i>
                </div>

                <!-- 分類篩選 -->
                <div class="category-filters">
                    <button class="category-btn active" onclick="filterCategory('全部')">
                        全部商品
                    </button>
                    <button class="category-btn" onclick="filterCategory('優質水果')">
                        🍊 優質水果
                    </button>
                    <button class="category-btn" onclick="filterCategory('新鮮蔬果')">
                        🥬 新鮮蔬果
                    </button>
                    <button class="category-btn" onclick="filterCategory('預購')">
                        ⭐ 預購商品
                    </button>
                </div>

                <!-- 排序 -->
                <div class="sort-bar">
                    <label>排序方式：</label>
                    <select id="sortSelect" onchange="sortProducts()">
                        <option value="default">預設排序</option>
                        <option value="price-low">價格：低到高</option>
                        <option value="price-high">價格：高到低</option>
                        <option value="popular">最受歡迎</option>
                        <option value="name">名稱排序</option>
                    </select>
                </div>
            </section>

            <!-- 商品網格 -->
            <section class="products-grid" id="productsGrid">
                <!-- 商品卡片由JS生成 -->
            </section>
        </div>
    </main>

    <div id="footer-container"></div>

    <!-- 核心 JS -->
    <script src="./js/template-loader.js"></script>
    <script src="./js/mobile-menu-simple.js"></script>
    <script src="./js/dropdown-menu.js"></script>
    
    <!-- 商品數據 -->
    <script src="./js/products.js?v=20251103"></script>
    
    <!-- 商品頁面獨立JS -->
    <script src="./js/pages/products-独立.js?v=20251103"></script>
</body>
</html>
