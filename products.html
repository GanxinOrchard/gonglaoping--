    <script>
        // 篩選功能
        let currentFilters = {
            category: '全部',
            status: '全部'
        };

        // 渲染商品
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            const noProducts = document.getElementById('noProducts');
            const productCount = document.getElementById('productCount');
            
            // 篩選商品
            let filteredProducts = products.filter(product => {
                let matchCategory = currentFilters.category === '全部' || product.category === currentFilters.category;
                let matchStatus = currentFilters.status === '全部' || 
                                 (currentFilters.status === '預購' && product.isPreorder) ||
                                 (currentFilters.status === '現貨' && !product.isPreorder);
                
                return matchCategory && matchStatus;
            });
            
            // 更新商品數量
            productCount.textContent = filteredProducts.length;
            
            // 顯示商品或無商品提示
            if (filteredProducts.length === 0) {
                grid.style.display = 'none';
                noProducts.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            noProducts.style.display = 'none';
            
            // 渲染商品卡片
            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card">
                    ${product.badge ? `<span class="product-badge">${product.badge}</span>` : ''}
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}" loading="lazy">
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-description">${product.description || ''}</p>
                        <div class="product-footer">
                            <span class="product-price">NT$ ${product.price.toLocaleString()}</span>
                            <div class="product-actions">
                                <a href="product-detail.html?id=${product.id}" class="btn-view-detail">查看詳情</a>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // 篩選按鈕事件
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const filterType = this.dataset.filter;
                const filterValue = this.dataset.value;
                
                // 更新按鈕狀態
                document.querySelectorAll(`[data-filter="${filterType}"]`).forEach(b => {
                    b.classList.remove('active');
                });
                this.classList.add('active');
                
                // 更新篩選條件
                currentFilters[filterType] = filterValue;
                
                // 重新渲染
                renderProducts();
            });
        });
        
        // 圖標點擊事件 - 直接跳轉到頁面
        function initCartSidebar() {
            const cartIcon = document.getElementById('cartIcon');

            // 如果存在圖標，添加點擊事件
            if (cartIcon) {
                cartIcon.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.location.href = 'cart.html';
                });
            }
        }

        // 按鈕功能
        function initBackToTop() {
            const backToTopBtn = document.getElementById('backToTop');
            
            if (backToTopBtn) {
                // 監聽滾動事件
                window.addEventListener('scroll', function() {
                    if (window.pageYOffset > 300) {
                        backToTopBtn.classList.add('show');
                    } else {
                        backToTopBtn.classList.remove('show');
                    }
                });
                
                // 點擊
                backToTopBtn.addEventListener('click', function() {
                    window.scrollTo({
                        top: 0,
                        behavior: 'smooth'
                    });
                });
            }
        }

        // 頁面載入完成後執行
        document.addEventListener('DOMContentLoaded', function() {
            renderProducts();
            initCartSidebar();
            initBackToTop();
        });
    </script>
