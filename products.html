    <script>
        let allProducts = [];
        let filteredProducts = [];
        let currentCategory = 'å…¨éƒ¨';

        document.addEventListener('DOMContentLoaded', function() {
            if (typeof products !== 'undefined') {
                allProducts = [...products];
                filteredProducts = [...products];
                renderProducts();
            }
        });

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            
            if (filteredProducts.length === 0) {
                grid.innerHTML = '<div class="empty-state"><i class="fas fa-search"></i><p>æ‰¾ä¸åˆ°å•†å“</p></div>';
                return;
            }
            
            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card" onclick="location.href='product-detail.html?id=${product.id}'">
                    <div class="product-image">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-desc">${product.description}</div>
                        <div class="product-price">NT$ ${product.price.toLocaleString()}</div>
                    </div>
                </div>
            `).join('');
        }

        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            filteredProducts = allProducts.filter(product => {
                const matchSearch = !searchTerm || 
                    product.name.toLowerCase().includes(searchTerm) ||
                    product.description.toLowerCase().includes(searchTerm);
                const matchCategory = currentCategory === 'å…¨éƒ¨' || 
                    product.category === currentCategory ||
                    (currentCategory === 'é è³¼' && product.isPreorder);
                return matchSearch && matchCategory;
            });
            applySorting();
            renderProducts();
        }

        function filterCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            filterProducts();
        }

        function sortProducts() {
            applySorting();
            renderProducts();
        }

        function applySorting() {
            const sort = document.getElementById('sortSelect').value;
            switch (sort) {
                case 'price-low':
                    filteredProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    filteredProducts.sort((a, b) => b.price - a.price);
                    break;
                case 'popular':
                    filteredProducts.sort((a, b) => (b.salesCount || 0) - (a.salesCount || 0));
                    break;
                default:
                    filteredProducts.sort((a, b) => a.id - b.id);
            }
        }
