<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 找不到頁面 | 柑心果園</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }
        
        .error-content {
            text-align: center;
            max-width: 600px;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .error-icon {
            font-size: 120px;
            color: var(--primary-color);
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .error-content h1 {
            font-size: 72px;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .error-content h2 {
            font-size: 28px;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        
        .error-content p {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .error-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-home, .btn-contact {
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn-home {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }
        
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }
        
        .btn-contact {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }
        
        .btn-contact:hover {
            background: var(--primary-color);
            color: white;
        }
        
        @media (max-width: 768px) {
            .error-content {
                padding: 40px 20px;
            }
            
            .error-icon {
                font-size: 80px;
            }
            
            .error-content h1 {
                font-size: 48px;
            }
            
            .error-content h2 {
                font-size: 22px;
            }
            
            .error-buttons {
                flex-direction: column;
            }
            
            .btn-home, .btn-contact {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-search"></i>
            </div>
            <h1>404</h1>
            <h2>糟糕！找不到這個頁面</h2>
            <p>
                您訪問的頁面可能已被移除、名稱已更改，或暫時無法使用。<br>
                別擔心，讓我們幫您找到正確的方向！
            </p>
            <div class="error-buttons">
                <a href="index.html" class="btn-home">
                    <i class="fas fa-home"></i>
                    返回首頁
                </a>
                <a href="contact.html" class="btn-contact">
                    <i class="fas fa-envelope"></i>
                    聯絡我們
                </a>
            </div>
        </div>
    </div>
</body>
</html>
