    <!-- 產季資訊 JavaScript -->
    <script>
        // 根據當前月份顯示當季推薦
        function updateCurrentSeason() {
            const month = new Date().getMonth() + 1; // 1-12
            const banner = document.getElementById('currentSeasonBanner');
            const text = document.getElementById('currentSeasonText');
            
            if (month >= 10 && month <= 12) {
                text.innerHTML = '🍊 <strong>公老坪椪柑</strong>現正盛產！青皮甜度足，橙皮風味佳！';
            } else if (month >= 1 && month <= 3) {
                text.innerHTML = '🍊 <strong>茂谷柑</strong>當季最鮮甜！果肉飽滿，香氣濃郁！';
            } else {
                text.innerHTML = '敬請期待下一季的新鮮水果！';
                banner.style.background = 'linear-gradient(135deg, #95a5a6, #7f8c8d)';
            }
        }
        
        // 頁面載入時更新
        updateCurrentSeason();
    </script>
